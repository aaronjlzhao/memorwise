    <script>
      const wordColumnCheckbox = document.getElementById('word-checkbox');
      const defColumnCheckbox = document.getElementById('definition-checkbox');
      const synColumnCheckbox = document.getElementById('synonyms-checkbox');
      const wordColumn = document.getElementsByClassName('word');
      const defColumn = document.getElementsByClassName('definition');
      const synColumn = document.getElementsByClassName('synonyms');

    
      wordColumnCheckbox.addEventListener('change', function() {
        if (this.checked) {
          for(var i = 0; i < wordColumn.length; i++) {
            wordColumn[i].style.opacity = 1; 
          }
        } 
        else {
          for(var i = 0; i < wordColumn.length; i++) {
            wordColumn[i].style.opacity = 0; // Set opacity to 0.5
          }
        }
      });
      defColumnCheckbox.addEventListener('change', function() {
        if (this.checked) {
          for(var i = 0; i < defColumn.length; i++) {
            defColumn[i].style.opacity = 1; // Set opacity to 0.5
          }
        } 
        else {
          for(var i = 0; i < defColumn.length; i++) {
            defColumn[i].style.opacity = 0; // Set opacity to 0.5
          }
        }
      });
      synColumnCheckbox.addEventListener('change', function() {
        if (this.checked) {
          for(var i = 0; i < synColumn.length; i++) {
            synColumn[i].style.opacity = 1; // Set opacity to 0.5
          }
        } 
        else {
          for(var i = 0; i < synColumn.length; i++) {
            synColumn[i].style.opacity = 0; // Set opacity to 0.5
          }
        }
      });
    </script>
