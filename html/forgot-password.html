<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/dist/css/style-login.css" rel="stylesheet">
    <link href="/dist/css/global.css" rel="stylesheet">
    
    <style>
        .grecaptcha-badge { 
            visibility: hidden !important;
        }
    </style>
    <title>Forgot Password?</title>
</head>
<body>
    <a  href="home.html"><img src="/src/svg/close-button.svg" style="position:absolute; right:20px; top:20px; width:30px;"></a>
    <div class="d-flex justify-content-center ">
        
        <div class="login-widget" id="login-form">
            <div class="d-flex flex-column justify-content-center align-items-center justify-content-center mb-3">
                <h3 class="blue mb-3">忘记密码了吗？</h3>
                <p style="color:#616161">不用担心。只需输入您的电子邮件，我们就会向您发送密码重置链接！</p>
            </div>


            <div class="form-floating mb-3" id="email-input-container" style="display: auto; flex-direction: column;">
                <input type="email" class="form-control shadow-none" id="email-input-box" placeholder="name@example.com" oninvalid="this.setCustomValidity(' ')">
                <label for="floatingInput" class="dark-grey">电子邮件</label>
                <span id="create-email-warning" style="text-align: right; display:none;">使用此电子邮件的帐户已存在.</span>
            </div>
            <div style="color:#616161;">            <div style="color:#616161;">本网站受 reCAPTCHA 保护，并适用 Google <a href="https://policies.google.com/privacy" style="text-decoration: none;">隐私政策</a> 和 <a href="https://policies.google.com/terms" style="text-decoration: none;">服务条款</a>。</div>

            </div>
            <input type="hidden" id="recaptchaToken" name="recaptchaToken">
            <button type="submit" id="continue-button" class="mt-3 continue-button g-recaptcha" 
            data-sitekey="6LcUWmUqAAAAALCbHPlSdUd19qqUyudy9VDSkTuJ" 
            data-callback='onSubmit' 
            data-action='submit'><span id="continue-button-text">继续</span></button>
            <div class="w-100" id="error-message">发生错误</div>

            
        </div>

        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    
    <script src="/public/js/forgot.bundle.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcUWmUqAAAAALCbHPlSdUd19qqUyudy9VDSkTuJ" async defer></script>
</body>

</html>
