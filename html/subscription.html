<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/dist/css/global.css" rel="stylesheet">
    <title>Subscription</title>
    <style>
        html {
        height:100%;
        }   

        body{
            display: flex;
            flex-direction: column;
            margin: 0 0 0 0;
            height:100%;
        }
        .spinner-grow.text-primary{
        color:#1E73BE !important;
        }
    </style>
</head>
<body style="display: none;padding:30px;">
    <div class=" w-100 h-100 justify-content-center align-items-center" style="z-index: 12;" id="loading-screen">    
        <div>
            <div class="d-flex">
                <div class="spinner-grow spinner-grow-sm text-primary me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow spinner-grow-sm text-primary me-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow spinner-grow-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div id="everything" style="margin-top:30px;">
        <div style="position:absolute; right:35px;top:20px;" id="return-to-home"><div><img src="/src/svg/close-button.svg" style="width:30px;"></div></div>
        <div class="w-100 h-100 d-flex justify-content-center">
            <div style="margin-top:20px;">
                <div style="width: 100%; height:90px; background-color: none;display: flex;justify-content: space-around;">
                    
                    <img src="/src/svg/character/hats/hat-32.svg" style="height:80px;" id="hat1">
                    <img src="/src/svg/character/hats/hat-34.svg" style="height:80px;" id="hat2">
                    <img src="/src/svg/character/hats/hat-31.svg" style="height:80px;" id="hat3">
                </div>
                <div style="margin-top:10px;font-size:40px;color:#616161">通过我们的高级计划解锁更多功能!</div>
                <div style="margin-bottom:40px;margin-top:30px;">
                    <ul style="font-size:17px; color:#616161">
                        <li>访问我们数据库中的所有 <span style="font-weight: bold; color: #CC9900;font-size:24px;">10,000 </span>个单词、定义和单词用法示例。</li>
                        <li>使用<span style="font-weight: bold; color: #CC9900;font-size:24px;">复习模式</span>来增强您的记忆力。</li>
                        <li>进入我们的<span style="font-weight: bold; color: #CC9900;font-size:24px;">挑战模式</span>，在排行榜上与世界各地的其他学生竞争。</li>
                        <li><span style="font-weight: bold; color: #CC9900;font-size:24px;">无广告</span>，让您无干扰学习。</li>
                    </ul>
                </div>
                
                <div class="purchase-subscription-btn w-100" style="-webkit-user-select: none;user-select: none;font-size:20px;">购买订阅</div>
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
<script src="/dist/js/subscription.bundle.js" type="module"></script>
<script>
    document.getElementById('return-to-home').addEventListener('click', function(){
        window.location.href='dashboard.html';
    })
    function createBobbingEffect(hatId, delay) {
    anime({
      targets: `#${hatId}`,
      translateY: [
        { value: -10, duration: 2000 },  // Move up by 10px
        { value: 0, duration: 2000 }     // Move back down
      ],
      easing: 'easeInOutSine',
      loop: true,
      delay: delay  // Apply the slight offset
    });
  }

  // Animate all hats with different delays
  createBobbingEffect('hat1', 0);    // First hat starts immediately
  createBobbingEffect('hat2', 200);  // Second hat starts after 200ms
  createBobbingEffect('hat3', 400); 
</script>
</html>
