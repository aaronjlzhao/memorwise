<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/dist/css/style-login.css" rel="stylesheet">
    <link href="/dist/css/global.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Login</title>
</head>
<body>
    <a  href="home.html"><img src="/src/svg/close-button.svg" style="position:absolute; right:20px; top:20px; width:30px;"></a>
    <div class="d-flex justify-content-center ">
        
        <div class="login-widget" id="login-form">
            <div class="d-flex justify-content-center mb-3">
                <h3 class="blue">准备好了吗?</h3>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <div id="login-button" class="button active">登录</div>
                <div  id="signup-button" class="button not-active">报名</div>
            </div>
            <div class="form-floating mb-3 d-flex flex-column align-items-end">
                <input type="username" class="form-control shadow-none" id="username-input-box" placeholder="username" oninvalid="this.setCustomValidity(' ')">
                <label for="floatingInput" class="dark-grey">用户名</label>
                <span id="create-username-warning" class="invalid" style="display:none;">此用户名已存在.</span>
            </div>
            <div class="form-floating mb-3" id="email-input-container" style="display: none; flex-direction: column;">
                <input type="email" class="form-control shadow-none" id="email-input-box" placeholder="name@example.com" oninvalid="this.setCustomValidity(' ')">
                <label for="floatingInput" class="dark-grey">电子邮件</label>
                <span id="create-email-warning" class="invalid" style="text-align: right; display:none;">使用此电子邮件的帐户已存在.</span>
            </div>
            <div class="form-floating d-flex flex-column align-items-end mb-2" id="password-input-container">
                <!-- sign up input box -->
                <input type="password" class="form-control shadow-none" id="password-input-box" placeholder="Password" oninvalid="this.setCustomValidity(' ')">
                <img src="/src/svg/icons/eye.svg" id="eye">
                <img src="/src/svg/icons/eye-slash.svg" id="eye-slash">
                <label for="floatingPassword" class="dark-grey">密码</label>
                <span id="forgot-password">忘记密码？</span>
                <span id="create-password-warning" class="invalid" style="display:none;">数字或符号，至少 8 个字符.</span>
            </div>
            
            <!-- <div id ='recapchta' style='margin-top:10px; margin-bottom:10px;' class="g-recaptcha" data-sitekey="6LfkLegpAAAAAIK7RwLILbzTO_jNMdAFF5phrOEi" data-callback="myCallbackFunction"></div> -->
            
            
            <a id="continue-button" style="text-decoration: none;"><button type="submit" class="continue-button"><span id="continue-button-text">继续</span></button></a>
            <div class="w-100" id="error-message">发生错误</div>

            
        </div>
        <div class="setup-widget">
            <div id="q1" class="d-none">
                <div class="d-flex justify-content-center mb-3">
                    <h3 style="color: #1E73BE">你是学生还是老师？</h3>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn me-3 setup-button-mods" id="english-language">老师</div>
                    <div class="btn me-3 setup-button-mods" id="chinese-language">学生</div>
                </div>
                <div class="d-flex justify-content-center" style="color: gray; text-decoration: underline #717171;">
                    <span>继续</span>
                </div>
            </div>
            <div id="q2" class="d-none">
                <div class="d-flex justify-content-center mb-3">
                    <h3 style="color: #1E73BE">您参加哪项考试？</h3>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn me-3 setup-button-mods" id="toefl-button">TOEFL</div>
                    <div class="btn me-3 setup-button-mods" id="ielts-button">IELTS</div>
                    <div class="btn setup-button-mods" id="ssat-button">SSAT</div>
                </div>
                <div class="d-flex justify-content-center" style="color: gray; text-decoration: underline #717171;">
                    <span>继续</span>
                </div>
            </div>
            <div id="q3" class="d-none">
                <div class="d-flex justify-content-center mb-3">
                    <h3 style="color: #1E73BE">你什么时候考试?</h3>
                </div>
                
                <div class="d-flex justify-content-center">
                    <input class="calendar small-shadow" type="date" id="exam-date" name="exam-date" value="0000-00-00" min="2024-01-01" max="2028-12-31" />
                </div>
                
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <span class="skip-text" style="color:#717171">如果您不确定，请跳过。您也可以在注册后随时更改此日期。</span>
                </div>
                
                <div class="d-flex justify-content-center  mt-4" style="color: gray; text-decoration: underline #717171;">
                    <span>继续</span>
                </div>
            </div>
            
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
    <script src="/public/js/login.bundle.js" type="module"></script>

</body>
</html>
